<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Siri</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html"><img src="images/NavLogo.jpg" alt="Logo"></a>
        </div>
        <div class="navbar-buttons">
            <a href="journal.html">Journal</a>
            <a href="recordings.html">Your Recordings</a>
            <a href="todolist.html">To-Do List</a>
        </div>
        <div class="navbar-login">
            <a href = "signin.html"><button>Login</button></a>
        </div>
    </nav>
    
    <!-- Main Section -->
    <div class="content">
        <div id="myDIV" class="header" style="width: 80%; max-width: 1200px;">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL" style="width: 80%; max-width: 1200px; height: 500px; overflow-y: scroll;"> <!-- Adjust the height here -->
            <li>Get enough sleep for hackathon</li>
            <li>Fix the raspberry pi zero problem</li>
            <li>Implement the whole hackathon project</li>
            <!-- <li></li> -->
        </ul>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
